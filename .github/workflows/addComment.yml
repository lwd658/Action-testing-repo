...
  - name: Run Test
  on:
  pull_request:
    types: [opened]
  permissions: 
    pull-requests: write
    run: |
      EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
      echo "test_result<<$EOF" >> "$GITHUB_ENV"
      rake test >> "$GITHUB_ENV"
      echo "$EOF" >> "$GITHUB_ENV"
  - uses: marocchino/sticky-pull-request-comment@v2
    with:
      header: test
      message: |
        ```
        ${{ env.test_result }}
        ```
