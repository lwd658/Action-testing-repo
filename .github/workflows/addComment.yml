on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  test:

    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            **Please ensure your branche's name starts with a JIRA ticket key (EX: MMTAM-122) or there is a valid JIRA ticket link in the PR Description!!**
